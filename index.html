<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Music Player - devchallenges.io</title>
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

	<main>
		<div class="card">
			
			<img class="cover" id="coverId" src="" alt="cover">
			<div class="song-name" id="songName"></div>
			<div class="author-name" id="authorName"></div>

			<!-- <div class="progress-bar" id="progressBarId">
				<div class="progress" id="progressId"></div>
			</div> -->
			<!-- <input type="range" id="progressBarId" value="0" min="0" max="100"> -->

			<!-- <div class="progress-bar">
				<input type="range" id="progressBarId" value="0" min="0" max="100" step="1">
			</div> -->

			<input type="range" id="progressBarId" value="0" min="0" max="100" step="1">
			
			<div class="controls">
				<button class="prev-btn" onclick="prevSong()">
					<img src="images/Stop_and_play_fill_reverse.svg" alt="Previous">
				</button>
				<button class="play-btn" onclick="playPause()">
					<img src="images/Play_fill.svg" alt="Play">
				</button>
				<button class="next-btn" onclick="nextSong()">
					<img src="images/Stop_and_play_fill.svg" alt="Next">
				</button>
			</div>

		</div>
	</main>

	<script src="./js/script.js"></script>
</body>

</html>
