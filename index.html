<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Music Player - devchallenges.io</title>
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

	<main>
		<div class="card">
			<img class="cover" src="images/cover-1.jpg" alt="cover">
			<div class="song-name">Lost in the City Lights</div>
			<div class="author">Cosmo Sheldrake</div>
			<div class="progress-bar"></div>
			<div class="controls">
        <button class="prev-btn" onclick="prevTrack()">&#8592;</button>
        <button class="play-btn" onclick="playPause()">&#9658;</button>
        <button class="next-btn" onclick="nextTrack()">&#8594;</button>
      </div>
		</div>
	</main>

	<script src="script.js"></script>
</body>

</html>
