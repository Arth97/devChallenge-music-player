<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Music Player - devchallenges.io</title>
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

	<main>
		<div class="card">
			<img class="cover" src="images/cover-1.jpg" alt="cover">
			<div class="song-name">Lost in the City Lights</div>
			<div class="author">Cosmo Sheldrake</div>
			<div class="progress-bar"></div>
			<di class="controls">
				<button class="prev-btn" onclick="prevTrack()">
					<img src="images/Stop_and_play_fill_reverse.svg" alt="Previous">
				</button>
				<button class="prev-btn" onclick="prevTrack()">
					<img src="images/Stop_and_play_fill-1.svg" alt="">
				</button>
				<button class="play-btn" onclick="playPause()">
					<img src="images/Play_fill.svg" alt="Play">
				</button>
				<button class="next-btn" onclick="nextTrack()">
					<img src="images/Stop_and_play_fill.svg" alt="Next">
				</button>
			</div>
		</div>
	</main>

	<script src="script.js"></script>
</body>

</html>
