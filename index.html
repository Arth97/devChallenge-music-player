<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A music player application that allows you to play and manage your favorite songs.">
	<link rel="stylesheet" href="css/styles.css">
	<title>Music Player - devchallenges.io</title>
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

	<main>
		<div class="card">
			
			<img class="cover" id="coverId" src="" alt="cover" width="310" height="290">
			<div class="flex flex-col items-center">
				<div class="song-name" id="songName"></div>
				<div class="author-name" id="authorName"></div>
			</div>

			<div class="w-full">
				<div class="flex justify-between -mb-2">
					<span class="small-text" id="currentTime">00:00</span>
					<span class="small-text" id="duration">00:00</span>
				</div>
				<input type="range" id="progressBarId" value="0" min="0" max="100" step="1" aria-label="progressbar">
			</div>
			
			<div class="controls">
				<button class="prev-btn" onclick="prevSong()">
					<img src="images/Stop_and_play_fill_reverse.svg" alt="Previous">
				</button>
				<button class="play-btn" id="playButton" onclick="playPause()">
					<img src="images/Play_fill.svg" alt="Play">
			</button>
			<button class="pause-btn" id="pauseButton" onclick="playPause()" style="display: none;">
					<img src="images/Stop_fill.svg" alt="Pause">
			</button>
				<button class="next-btn" onclick="nextSong()">
					<img src="images/Stop_and_play_fill.svg" alt="Next">
				</button>
			</div>

		</div>
	</main>

	<script src="./js/script.js" defer></script>
</body>
</html>
